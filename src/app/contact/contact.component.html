<div class="container-fluid">
    <div class="row">
        <!-- Map -->
        <div class="col-md-6" style="padding-top: 40px;">
            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="100%" height="395" id="gmap_canvas"
                        src="https://maps.google.com/maps?q=rubby&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
                        scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                        href="https://123movies-to.org"></a><br>
                        <!-- <a href="https://www.embedgooglemap.net">google maps iframe options</a> -->
                </div>
            </div>
        </div>
        <!-- form -->
        <div class="col-md-6" style="background-color: lightblue;">
            <form>
                <div class="form-row">
                    <div class="form-group ">
                        <label for="inputPassword4">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Number</label>
                    <input type="number" class="form-control" id="Ph.no" placeholder="Ph.no">
                </div>

                <div class="form-group ">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group">
                    <label for="inputState">Hospitals</label>
                    <select id="inputState" class="form-control">
                        <option selected>Rubby</option>
                        <option selected>AIMS</option>
                        <option selected>MAX</option>
                        <option selected>FOTIES</option>
                    </select>
                </div>
                <!-- <div class="form-group ">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div> -->


                <div class="form-group" style="padding-top: 20px;">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
    </div>
</div>
